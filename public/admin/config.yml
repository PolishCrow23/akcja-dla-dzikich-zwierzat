backend:
  name: git-gateway
  branch:

publish_mode: editorial_workflow
media_folder: "/public/images/posts"
public_folder: "/images/posts"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "/pages/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      # - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "title", name: "title", widget: "string"}
      - {label: "PubDate", name: "date", widget: "datetime"}
      - {label: "description", name: "description", widget: "image"}
      - {label: "heroImage", name: "heroImage", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}